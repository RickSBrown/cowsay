# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: SonarCloud Scan
      run: |
        if ["$SONAR_TOKEN" == ""]; then
          echo "Sonar secure variables NOT available"
        else
          echo "Sonar secure variables ARE available"
          mvn -P coverage clean org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar -Dsonar.projectKey=ricksbrown_cowsay -Dsonar.organization="ricksbrown" -Dsonar.inclusions=cowsay/src/main/** -Dsonar.host.url="https://sonarcloud.io"
        fi
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
